    <h2 th:text="${greet}">Features</h2>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheck" onclick="clickFn(event)"/>
        <label class="form-check-label" for="flexSwitchCheck">Change Language</label>

<!-- MDB -->
<script>
    function clickFn(event) {
  const checkbox = event.currentTarget;
  checkbox.value = checkbox.checked ? 'dark' : 'light';
  event.currentTarget.closest('form').submit();
}
</script>
